<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>505 Error - Server Error</title>
  <style>
    :root {
      --color-dark-blue: #2c3e50;
      --color-white: #fff;
      --color-black: #161616;
      --color-cat-gray: #bdc3c7;
      --size: 170px; /* Fully responsive */
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: var(--color-white);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: var(--color-dark-blue);
      flex-direction: column;
    }

    .cat {
      position: relative;
      height: var(--size);
      width: calc(var(--size) * 1.13);
    }

    /* Ears */
    .ear {
      position: absolute;
      top: -30%;
      height: 60%;
      width: 25%;
      background: var(--color-cat-gray);
      border: 3px solid var(--color-black);
    }

    .ear::before,
    .ear::after {
      content: '';
      position: absolute;
      bottom: 24%;
      height: 10%;
      width: 5%;
      border-radius: 50%;
      background: var(--color-black);
    }

    .ear::after {
      transform-origin: 50% 100%;
    }

    .ear--left {
      left: -7%;
      border-radius: 70% 30% 0% 0% / 100% 100% 0% 0%;
      transform: rotate(-15deg);
    }

    .ear--left::before,
    .ear--left::after {
      right: 10%;
    }

    .ear--left::after {
      transform: rotate(-45deg);
    }

    .ear--right {
      right: -7%;
      border-radius: 30% 70% 0% 0% / 100% 100% 0% 0%;
      transform: rotate(15deg);
    }

    .ear--right::before,
    .ear--right::after {
      left: 10%;
    }

    .ear--right::after {
      transform: rotate(45deg);
    }

    /* Face */
    .face {
      position: absolute;
      height: 100%;
      width: 100%;
      background: var(--color-cat-gray);
      border-radius: 50%;
      border: 3px solid var(--color-black);
    }

    /* Eyes */
    .eye {
      position: absolute;
      top: 35%;
      height: 30%;
      width: 31%;
      background: var(--color-white);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      border: 3px solid var(--color-black);
    }

    .eye::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      height: 0;
      width: 100%;
      border-radius: 0 0 50% 50% / 0 0 40% 40%;
      background: var(--color-cat-gray);
      animation: blink 4s infinite ease-in;
    }

    @keyframes blink {
      0% { height: 0; }
      90% { height: 0; }
      92.5% { height: 100%; }
      95% { height: 0; }
      97.5% { height: 100%; }
      100% { height: 0; }
    }

    .eye::before {
      content: '';
      position: absolute;
      top: 60%;
      height: 10%;
      width: 15%;
      background: var(--color-white);
      border-radius: 50%;
    }

    .eye--left {
      left: 10%;
    }

    .eye--left::before {
      right: -5%;
    }

    .eye--right {
      right: 10%;
    }

    .eye--right::before {
      left: -5%;
    }

    /* Pupils */
    .eye-pupil {
      position: absolute;
      top: 25%;
      height: 50%;
      width: 20%;
      background: var(--color-black);
      border-radius: 50%;
      animation: look-around 4s infinite;
    }

    @keyframes look-around {
      0% { transform: translate(0) }
      5% { transform: translate(50%, -25%) }
      10% { transform: translate(50%, -25%) }
      15% { transform: translate(-100%, -25%) }
      20% { transform: translate(-100%, -25%) }
      25% { transform: translate(0, 0) }
      100% { transform: translate(0, 0) }
    }

    .eye--left .eye-pupil {
      right: 30%;
    }

    .eye--right .eye-pupil {
      left: 30%;
    }

    .eye-pupil::after {
      content: '';
      position: absolute;
      top: 30%;
      right: -5%;
      height: 20%;
      width: 35%;
      border-radius: 50%;
      background: var(--color-white);
    }

    /* Muzzle */
    .muzzle {
      position: absolute;
      top: 60%;
      left: 50%;
      height: 12%;
      width: 20%;
      background: var(--color-white);
      transform: translateX(-50%);
      border-radius: 50% 50% 50% 50% / 30% 30% 70% 70%;
      border: 3px solid var(--color-black);
    }

    .error-message {
      margin-top: 20px;
      text-align: center;
    }

    .error-message h1 {
      font-size: 3rem;
      margin: 0;
    }

    .error-message p {
      font-size: 1.5rem;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="cat">
    <div class="ear ear--left"></div>
    <div class="ear ear--right"></div>
    <div class="face">
      <div class="eye eye--left">
        <div class="eye-pupil"></div>
      </div>
      <div class="eye eye--right">
        <div class="eye-pupil"></div>
      </div>
      <div class="muzzle"></div>
    </div>
  </div>
  <div class="error-message">
    <h1>500</h1>
    <p>Server Error</p>
  </div>
</body>
</html>
